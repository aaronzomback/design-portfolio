---
layout: default
---

<section class="article" style="width: 900px; height: 600px; margin-left:auto; margin-right: auto;">
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
  <div class="article-text" style="width: 800px; line-height: 1.6; font-size: 21px;">
    {{ content }}
  </div>
</section>
