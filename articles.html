<section class="articles-index">
  <section class="articles-loop">
    {% for post in site.posts %}
<a href="{{ post.url }}">
  <div class="">
  <h2>{{ post.title }}</h2>
    <p class="excerpt">{{ post.excerpt }}</p>
    <div style="display: flex; align-items: center;">
      <span class="read-more">Read more </span> <img src="/assets/img/rightarrow3.svg" alt="right-arrow" style="display: inline-block;">
    </div>
  </div>
</a>
    {% endfor %}
  </section>
</section>
